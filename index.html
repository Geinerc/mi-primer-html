<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2em;
            margin: 10px 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .gallery img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        footer {
            margin-top: 30px;
            font-size: 1em;
            opacity: 0.8;
        }
        /* Corazones animados */
        .heart {
            position: fixed;
            bottom: -10px;
            color: rgba(255,255,255,0.7);
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            from {transform: translateY(0);}
            to {transform: translateY(-100vh);}
        }
    </style>
</head>
<body>

    <h1>üíñ Para la mujer m√°s especial üíñ</h1>
    <p>Desde que llegaste a mi vida, cada momento contigo es un regalo.  
    Este es un peque√±o detalle para recordarte cu√°nto te quiero mi ivechi ‚ù§Ô∏è</p>

    <div class="gallery">
        <img src="uno.jpg" alt="Foto 1">
        <img src="dos.jpg" alt="Foto 2">
        <img src="tres.jpg" alt="Foto 3">
        <img src="cuatro.jpg" alt="Foto 4">
    </div>

    <footer>Con todo mi amor üíï - Geiner Campos</footer>

    <script>
        // Corazones flotantes
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 500);
    </script>

</body>
</html>
